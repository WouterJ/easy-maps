<!doctype html>
<html lang="nl">
	<head>
		<title>Easy Maps test page</title>
		<meta charset="UTF-8">
		<style>
			#map, body, html
			{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="map">	</div>

		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="easy_maps.js"></script>
		<script>
			// Create a new google map
			var map = new Map(document.getElementById('map'), {
				zoom : 9,
				center : Position(52,5),
				mapTypeId : google.maps.MapTypeId.TERRAIN
			});
		</script>
	</body>
</html>
