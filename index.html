<!doctype html>
<html lang="nl">
	<head>
		<title>Easy Maps test page</title>
		<meta charset="UTF-8">
		<style>
			/* Style the pages and the maps */
			body, html
			{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.map		 { width: 45%; height: 100%; float: left; }
			.map:first-child { margin-right: 10%;	      		  }
			#map		 { width: 100%; height: 100%; 		  }
		</style>
	</head>
	<body>
		<!-- Make 2 divs for the map -->
		<div class="map" id="m1"></div>
		<div class="map" id="m2"></div>

		<!-- Load the API and the libary(v1.1) -->
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script src="easy_maps.1-1.min.js"></script>
		<script>
			// Create a new google map
			var map = new Map(document.getElementById('m1'), {
				zoom : 9,
				center : Position(52,5),
				mapTypeId : google.maps.MapTypeId.TERRAIN
			});

			// And another one
			var maps = new Map(document.getElementById('m2'), {
				zoom : 12,
				center : Position(51,4)
			});

			// Create 2 new markers
			var marker = new Marker({
				position : Position(52,5)
			});
			var marker1 = new Marker({
				position : Position(50,4)
			});

			// Add them to the primary map
			map.addMarkers(marker, marker1);

			// Fit the markers in the primary map
			map.fitMarkers(marker, marker1);
		</script>
	</body>
</html>
